<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Form Clients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/saveClient}">
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${client.nom}">
                    <span class="text-danger" th:errors="${client.nom}"></span>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" th:value="${client.email}">
                    <span class="text-danger" th:errors="${client.email}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
