<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="editCustomerFormGroup" (ngSubmit)="handleUpdateCustomer()">
        <div class="mb-3">
          <label class="form-label">ID : </label>
          <label class="form-label">{{customer.id}}</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <small *ngIf="editCustomerFormGroup.controls['name'].errors && editCustomerFormGroup.controls['name'].touched"
                 class="text-danger">
            {{customersService.getErrorMsgName('Name', editCustomerFormGroup.controls['name'].errors)}}
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control">
          <small
            *ngIf="editCustomerFormGroup.controls['email'].errors && editCustomerFormGroup.controls['email'].touched"
            class="text-danger">
            {{customersService.getErrorMsgEmail('email', editCustomerFormGroup.controls['email'].errors)}}
          </small>
        </div>
        <button [disabled]="editCustomerFormGroup.invalid" class="btn btn-info">Update</button>
      </form>
    </div>
  </div>
</div>
