<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
            <small *ngIf="newCustomerFormGroup.controls['name'].errors && newCustomerFormGroup.controls['name'].touched"
                   class="text-danger">
              {{customersService.getErrorMsgName('Name', newCustomerFormGroup.controls['name'].errors)}} <!-- Name is required -->
            </small>
          </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control">
          <small *ngIf="newCustomerFormGroup.controls['email'].errors && newCustomerFormGroup.controls['email'].touched"
                 class="text-danger">
            {{customersService.getErrorMsgEmail('email', newCustomerFormGroup.controls['email'].errors)}} <!-- Name is required -->
          </small>
        </div>
        <button [disabled]="newCustomerFormGroup.invalid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
