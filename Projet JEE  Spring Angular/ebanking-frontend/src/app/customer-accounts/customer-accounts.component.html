<div class="container mt-4">

    <div class="card-header text-bg-info h4">{{customer.name}}</div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody class="table">
        <tr>
          <td> {{customer.id}}</td>
          <td> {{customer.email}} </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
